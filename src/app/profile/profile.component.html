<form class="container profile" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1>Profile</h1>
  <img
    *ngIf="form.get('photo')?.value"
    src="{{ form.get('photo')?.value }}"
    class="photo"
    alt=""
  />
  <div *ngIf="!form.get('photo')?.value" class="no-photo">No photo</div>
  <input
    type="file"
    (change)="onFileChange($event)"
    placeholder="Photo"
    autocomplete="off"
  />
  <input
    type="text"
    formControlName="firstname"
    class="firstname"
    placeholder="First name"
    autocomplete="off"
  />
  <input
    type="text"
    formControlName="lastname"
    class="lastname"
    placeholder="Last name"
    autocomplete="off"
  />
  <input
    type="text"
    formControlName="username"
    class="username"
    placeholder="Username"
    autocomplete="off"
  />
  <input
    type="password"
    formControlName="password"
    class="password"
    placeholder="Password"
    autocomplete="off"
  />
  <button type="submit">
    Update
  </button>
</form>
