<form class="registration" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="registration-title">Registration</h1>
  <input
    type="text"
    formControlName="firstname"
    class="firstname"
    placeholder="First name"
    autocomplete="off"
  />
  <input
    type="text"
    formControlName="lastname"
    class="lastname"
    placeholder="Last name"
    autocomplete="off"
  />
  <input
    type="text"
    formControlName="username"
    class="username"
    placeholder="Username"
    autocomplete="off"
  />
  <input
    type="password"
    formControlName="password"
    class="password"
    placeholder="Password"
    autocomplete="off"
  />
  <button type="submit" class="registration-button">Register</button>
</form>
