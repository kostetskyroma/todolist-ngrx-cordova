<div class="todo-app">
  <h1 class="todo-title">Todo list</h1>
  <div class="search-todo">
    <input
      class="search-todo__input"
      placeholder="Search"
      name="search-todo"
      (change)="onSearch($event)"
    />
    <button class="search-todo__btn" (click)="search()">
      <i class="fa fa-search"></i>
    </button>
  </div>
  <ul class="todo-list">
    <li class="todo" *ngFor="let todo of todos$ | async">
      <div class="todo__content">{{ todo.title }}</div>
      <div class="todo__description">
        {{ todo.description }}
      </div>
    </li>
  </ul>
  <div class="add-todo">
    <input
      class="add-todo__input"
      name="add"
      placeholder="ex. Make a dentist appointment"
    />
    <button class="add-todo__btn" (click)="add()">
      <i class="fa fa-plus"></i>
    </button>
  </div>
  <div class="filters">
    <a class="filter__link" href="#" (click)="show()"
      ><i class="fa fa-list-ul"></i></a
    ><a class="filter__link" href="#" (click)="remove()"
      ><i class="fa fa-times"></i></a
    ><a class="filter__link" href="#" (click)="complete()"
      ><i class="fa fa-check"></i
    ></a>
  </div>
</div>
